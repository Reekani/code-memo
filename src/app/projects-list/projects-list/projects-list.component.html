<mat-accordion class="example-headers-align">
  <ng-container *ngFor="let project of projectsList">
    <mat-expansion-panel [expanded]="selectedProject === project.id" (opened)="selectProject(project.id)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{project.name}}
        </mat-panel-title>
        <mat-panel-description>
          <p [ngClass]="{'no-description': !project.description}">
            {{project.description ? project.description : 'no description'}}
          </p>
          <button mat-icon-button
          (click)="viewOnGithub(project.svn_url)">
            <mat-icon
              matTooltip="View on GitHub">open_in_new
            </mat-icon>
          </button>
        </mat-panel-description>
      </mat-expansion-panel-header>
      {{project.description}}
      <mat-action-row>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon">exposure_plus_1</mat-icon>
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>
